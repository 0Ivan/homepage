        <script>

            // Toggles visibility of greeting
            function blink()
            {
                let button = document.querySelector('button');
                if (button.style.visibility == 'hidden')
                {
                    button.style.visibility = 'visible';
                }
                else
                {
                    button.style.visibility = 'hidden';
                }
            }

            // Blink every 500ms
            window.setInterval(blink, 500);

        </script>
